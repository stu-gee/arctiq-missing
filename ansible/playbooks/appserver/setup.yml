---
- name: Add ubuntu user to docker group.
  user:
    name: ubuntu
    groups: docker
    append: true

- name: Install Pip.
  apt: name=python3-pip state=present

- name: Install Docker Python library.
  pip: name=docker state=present

- name: Copy Flask folder into place for Docker build.
  copy:
    src: www
    dest: /home/ubuntu


